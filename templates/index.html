{% extends "base.html" %}

{% block content %}
<div class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="p-4">
        <nav class="flex justify-between items-center max-w-7xl mx-auto">
            <a href="/" class="text-2xl font-bold text-blue-500">Nova Lite</a>
            <div class="flex items-center gap-4">
                <!-- Settings Link -->
                <a href="{{ url_for('settings_page') }}" 
                   class="p-2 rounded-lg hover:bg-light-input dark:hover:bg-dark-input transition-colors"
                   title="Settings">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" 
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-4">
        <div class="w-full max-w-3xl text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-8">
                Enhance your <span class="text-blue-500">search</span> with AI
            </h1>
            
            <!-- Search Form -->
            <form action="{{ url_for('search') }}" method="get" class="space-y-4">
                <div class="relative">
                    <input type="text" name="q" 
                           class="w-full px-6 py-4 bg-light-input dark:bg-dark-input border border-light-border dark:border-dark-border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg transition-colors"
                           placeholder="Ask anything...">
                    <div class="absolute right-4 top-1/2 -translate-y-1/2 flex gap-2">
                        <select name="type" 
                                class="bg-light-bg dark:bg-dark-bg text-light-text dark:text-dark-text rounded-lg px-3 py-2 border border-light-border dark:border-dark-border transition-colors">
                            <option value="">All Types</option>
                            <option value="pdf">PDF</option>
                            <option value="doc">Document</option>
                            <option value="code">Code</option>
                            <option value="data">Data</option>
                        </select>
                        <button type="submit" 
                                class="bg-blue-600 text-white rounded-lg px-6 py-2 hover:bg-blue-700 transition-colors">
                            Search
                        </button>
                    </div>
                </div>
            </form>

            <!-- Features -->
            <div class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
                <div class="p-4">
                    <div class="text-blue-500 mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto" viewBox="0 0 24 24" fill="none" 
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                        </svg>
                    </div>
                    <h3 class="font-medium">Smart Detection</h3>
                    <p class="text-gray-500 dark:text-gray-400 text-sm">Automatically detects file types</p>
                </div>
                <div class="p-4">
                    <div class="text-blue-500 mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto" viewBox="0 0 24 24" fill="none" 
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
                        </svg>
                    </div>
                    <h3 class="font-medium">AI Summary</h3>
                    <p class="text-gray-500 dark:text-gray-400 text-sm">Get AI-powered result summaries</p>
                </div>
                <div class="p-4">
                    <div class="text-blue-500 mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto" viewBox="0 0 24 24" fill="none" 
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/>
                        </svg>
                    </div>
                    <h3 class="font-medium">Global Search</h3>
                    <p class="text-gray-500 dark:text-gray-400 text-sm">Region-aware results</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-4 text-center text-sm text-gray-500 dark:text-gray-400">
        <p>Nova Lite - Open Source AI-Powered Search</p>
    </footer>
</div>
{% endblock %}
